<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-2</title>
</head>
<body>
    <h1>กรอกรายละเอียดการสั่งปริ้นงาน</h1>
    <form action="" >
        <table>
            <tr>
                <td>
                    <label for="input-name">ชื่อ-นามสกุล: </label>
                </td>
                <td>
                    <input type="text" id="input-name" name="input-name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="input-format">รูปแบบการปริ้นงาน: </label>
                </td>
                <td>
                    <select name="input-format" id="input-format">
                        <option value="0">ปริ้นขาวดำ หน้าเดียว</option>
                        <option value="1">ปริ้นขาวดำ หน้า-หลัง</option>
                        <option value="2">ปริ้นสี หน้าเดียว</option>
                        <option value="3">ปริ้นสี หน้า-หลัง</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="input-amount">จำนวนชุด: </label>
                </td>
                <td>
                    <input type="number" id="input-amount" name="input-amount" min="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="input-file">ไฟล์: </label>
                </td>
                <td>
                    <input type="file" id="input-file" name="input-file">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="input-location">สถานที่จัดส่ง: </label>
                </td>
                <td>
                    
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
