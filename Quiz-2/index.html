<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-2</title>

    <!-- เปิด-ปิด dialog -->
    <script>
        function show_dialog() {
            var showdialog = document.getElementById("myDialog");
            showdialog.showModal();
        }
        function close_dialog() {
            var closedialog = document.getElementById("myDialog");
            closedialog.close()
        }
    </script>

    <!-- เอาชื่อไปแสดงใน dialog -->
    <script>
        function showname() {
            x = document.getElementById("name").value
            document.getElementById("showname").innerHTML = "สวัสดีคุณ " + x
        }
    </script>

    <!-- นับจำนวนครั้งที่ผู้ใช้กดแสดงแผนที่ -->
    <script>
        function clickCounter() {
            if (typeof (Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("counter").innerHTML = "คุณกดดูตำแหน่งของคุณไปแล้ว " + localStorage.clickcount + " ครั้ง.";
            } else {
                document.getElementById("counter").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function del() {
            localStorage.removeItem("clickcount");
        }
    </script>

    <!-- map -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoKoNVKdXRrp8YDgara5W1m2nfTU1dG5g&callback=initMap"
        type="text/javascript"></script>
    <script>
        var x = document.getElementById("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                x.innerHTML = "บราวเซอร์ของคุณไม่ลองรับระบบ Geolocation.";
            }
        }

        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            latlon = new google.maps.LatLng(lat, lon)
            mapholder = document.getElementById('mapholder')
            mapholder.style.height = '350px';
            mapholder.style.width = '500px';

            var myOptions = {
                center: latlon,
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL }
            }

            var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
            var marker = new google.maps.Marker({ position: latlon, map: map, title: "You are here!" });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
            }
        }
    </script>

    <style>
        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        button {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <!-- กรอกชื่อ -->
    <label for="name">กรุณาใส่ชื่อของคุณ: </label>
    <input type="text" id="name">
    <button onclick="show_dialog(),showname()">ยืนยัน</button>

    <!-- dialog  -->
    <dialog id="myDialog">
        <p id="showname">test</p>
        <button onclick="getLocation(), clickCounter()">แสดงที่อยู่</button>
        <button onclick="del()">ล้างข้อมูล</button>
        <p id="demo"></p>
        <div id="mapholder"></div>
        <p id="counter"></p>
        <button onclick="close_dialog()">ปิดหน้าต่าง</button>
    </dialog>


</body>

</html>
