    <p id="demo"></p>
    <script>
        var cars = ["BMW", "Volvo", "Benz", "Ford"];
        var i=0, text="";
        while (i < cars.length){
            text = text + cars[i] + "<br>";
            // text += cars[i] + "<br>";
            // #1 text = "" BMW 
            // #2 text = BMW volvo
            // #3 text = BMW volvo Benz
            i++; //i= i+1;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
