<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มบันทึกข้อมูลการจองคิวฉีดวัคซีน COVID-19</title>
    <style>
            body {color: black ; font-family: 'Prompt', sans-serif;}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">     
</head>
<body>
    <div align=center>
        <h2>แบบฟอร์มบันทึกข้อมูลการจองคิวฉีดวัคซีน COVID-19</h2>
        <img src="logo.jpg" alt="logo" width="150" height="150">
    </div>
    <div align=center>
        <form method="GET" action="confirm.html">
            <table>
                <tr>
                    <td>
                        <label for="hospital">เลือกโรงพยาบาล : </label><br>
                        <select id="hospital">
                            <option value="0">โรงพยาบาลม.อ.</option>
                            <option value="1">โรงพยาบาลหาดใหญ่</option>
                        </select>
                    </td>
                    <td>
                        <label for="id">เลขบัตรประชาชน : </label><br>
                        <input type="text" id="id">
                    </td>
                    <td>
                        <label for="phonenum">เบอร์โทรศัพท์ : </label><br>
                        <input type="text" id="id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="type">คำนำหน้า :</label><br>
                        <select id="type">
                            <option value="0">นาย</option>
                            <option value="1">นาง</option>
                            <option value="2">นางสาว</option>
                        </select>
                    </td>
                    <td>
                        <label for="surname">ชื่อ :</label><br>
                        <input type="text" id="surname">
                    </td>
                    <td>
                        <label for="name">สกุล :</label><br>
                        <input type="text" id="lastname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">เพศ :</label><br>
                        <select id="gender">
                            <option value="0">ชาย</option>
                            <option value="1">หญิง</option>
                        </select>
                    </td>
                    <td>
                        <label for="brithday">วันเกิด :</label><br>
                        <input type="date" id="brithday">
                    </td>
                    <td>
                        <label for="ages">อายุ :</label><br>
                        <input type="number" id="ages">
                    </td>
                </tr>
            </table>
            <p style="color: red;">กรุณากรอกข้อมูลให้ครับทุกช่อง</p>
            <a href="https://www.hfocus.org/content/2021/04/21527">เงื่อนไขจองวัคซีน</a><br>
            <input type="checkbox">ข้าพเจ้ายอมรับว่าข้อมูลทั้งหมดข้างต้นเป็นข้อมูลจริง
            <br>
            <br>
            <input type="submit" value="ยืนยัน">
            <input type="reset" value="ยกเลิก">
        </form>
    </div>  
    
</body>
</html>
