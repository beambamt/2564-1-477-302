<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มบันทึกข้อมูลการจองคิวฉีดวัคซีน COVID-19</title>
    <style>
            body {color: black ; font-family: 'Prompt', sans-serif;}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">     
</head>
<body>
    <h2>แบบฟอร์มบันทึกข้อมูลการจองคิวฉีดวัคซีน COVID-19</h2>
    <div>
        <img src="logo.jpg" alt="logo" width="150" height="150">
    </div>
    <form method="GET" action="confirm.html" enctype="multipart/form-data">
        <label for="hospital">เลือกโรงพยาบาล</label>
        <select id="hospital">
            <option value="0">โรงพยาบาลม.อ.</option>
            <option value="1">โรงพยาบาลหาดใหญ่</option>
        </select><br>
        <label for="id">เลขบัตรประชาชน</label>
        <input type="text" id="id"><br>
        <label for="phonenum">เบอร์โทรศัพท์</label>
        <input type="text" id="phonenum"><br>
        <label for="type">คำนำหน้า</label>
        <select id="type">
            <option value="0">นาย</option>
            <option value="1">นาง</option>
            <option value="2">นางสาว</option>
        </select><br>
        <label for="surname">ชื่อ</label>
        <input type="text" id="surname"><br>
        <label for="name">สกุล</label>
        <input type="text" id="lastname"><br>
        <label for="gender">เพศ</label>
        <select id="gender">
            <option value="0">ชาย</option>
            <option value="1">หญิง</option>
        </select><br>
        <label for="brithday">วันเกิด</label>
        <input type="date" id="brithday"><br>
        <label for="ages">อายุ</label>
        <input type="text" id="ages"><br><br>
        <input type="checkbox">ยอมรับเงื่อนไข<br><br>
        <input type="submit" value="บันทึกการจองคิว">
        <input type="reset" value="ยกเลิก">
        <p>asd</p>
    </form>
</body>
</html>
