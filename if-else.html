<button onclick="chkgreeting()">Click Me</button>
<body>
    <script>
    function chkgreeting() {
        var time = new Date().getHours();
        if (time < 12) {
            greeting = "Good morning"
        } else if (time < 20) {
            greeting = "Good day"
        } else{
            greeting = "Good evening"
        }
        alert(greeting);
    }
    </script>
